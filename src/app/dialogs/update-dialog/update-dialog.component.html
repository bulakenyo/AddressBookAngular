<div id="contactCard">
    <h1 class="updateContactTitle">
        Update Contact
    </h1>
    <form [formGroup]="updateForm" class="myForm" (ngSubmit)="onSubmit()">
          <div class="myInputs">
          <mat-form-field class="example-full-width">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" >
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" >
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Phone Number</mat-label>
            <input matInput formControlName="phoneNumber">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Address</mat-label>
            <input matInput formControlName="address" >
          </mat-form-field>
        </div>
       
        <button class="action-buttons" mat-dialog-close  mat-raised-button color="warn" >CANCEL</button>
        <button class="action-buttons" [disabled]="updateForm.invalid" type="submit" mat-raised-button color="primary">UPDATE</button>
      
    
  </form>
  </div>
