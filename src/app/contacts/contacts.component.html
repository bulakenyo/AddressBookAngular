
<div class="example-container mat-elevation-z8">
    <div class="example-header">
      
    </div>
  
    <mat-table #table [dataSource]="contactsDataArray">
  
      <!-- Position Column -->
      <ng-container matColumnDef="FirstName">
        <mat-header-cell *matHeaderCellDef> First Name. </mat-header-cell>
        <mat-cell *matCellDef="let contact"> {{contact.FirstName}} </mat-cell>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="LastName">
        <mat-header-cell *matHeaderCellDef> Last Name  </mat-header-cell>
        <mat-cell *matCellDef="let contact"> {{contact.LastName}} </mat-cell>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="PhoneNumber">
        <mat-header-cell *matHeaderCellDef> Phone Number </mat-header-cell>
        <mat-cell *matCellDef="let contact"> {{contact.PhoneNumber}} </mat-cell>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="Address">
        <mat-header-cell *matHeaderCellDef> Address </mat-header-cell>
        <mat-cell *matCellDef="let contact"> {{contact.Address}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Update">
        <mat-header-cell *matHeaderCellDef> Update </mat-header-cell>
        <mat-cell *matCellDef="let contact"> 
            <button mat-raised-button (click)="onUpdate(contact)" color="primary">Update</button>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Delete">
        <mat-header-cell *matHeaderCellDef> Delete </mat-header-cell>
        <mat-cell *matCellDef="let contact"> 
            <button mat-raised-button color="warn" (click)="onDelete(contact)">Delete</button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
      <mat-row *matRowDef="let row; columns: columnsToDisplay;"></mat-row>
    </mat-table>
  </div>
